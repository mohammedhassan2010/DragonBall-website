        <section class="card-body">
          <h1 class="font-extrabold text-center text-[20px]">Kakarot</h1>
          <p class="text-center">
            Kakarot or Goku is one of the heroes of the cartoon series Dragon
            Ball and is the strongest character in the series and has two sons
            Gohan and Goten and his stubborn friend Vegeta and is present in all
            parts of the series
          </p>
        </section>
      </section>

      <section
        class="w-[320px] m-[10px] rounded-xl border-2 p-[8px] border-black"
      >
        <img class="rounded-t-xl" src="../img/vegeta.jpg" alt="" />

        <section class="card-body">
          <h1 class="font-extrabold text-center text-[20px]">Vegeta</h1>
          <p class="text-center">
            Vegeta, one of the heroes of the cartoon series Dragon Ball, is a
            Saiyan, one of Kakarot's friends and does not want to admit it. He
            has a son and a daughter, Trunks and Paula, who is the first to go
            to the planet Beros
          </p>
        </section>
      </section>

      <section

        <section class="card-body">
          <h1 class="font-extrabold text-center text-[20px]">Tranks</h1>
          <p class="text-center">
            Trunks is the son of Vegeta and there are two future and the present
            and he can turn into a Super Saiyan and the future appeared twice in
            the arc of Android and Cell and in the arc of Goku Black
          </p>
        </section>
      </section>

      <section
        class="w-[320px] m-[10px] rounded-xl border-2 p-[8px] border-black"
      >
        <img class="rounded-t-xl" src="../img/friza2.jpg" alt="" />

        <section class="card-body">
          <h1 class="font-extrabold text-center text-[20px]">Frieza</h1>
          <p class="text-center">
            Frieza, one of the villains in Dragon Ball, has six forms, and he is
            the tastiest enemy of Goku, who is the one who blew up the planet
            Vegeta and killed Goku and Vegeta's parents, and Goku and Vegeta
            took revenge on him when he grew up
          </p>
        </section>
      </section>

      <section
        class="w-[320px] m-[10px] rounded-xl border-2 p-[8px] border-black"

        <img class="rounded-t-xl" src="../img/bardock.webp" alt="" />

        <section class="card-body">
          <h1 class="font-extrabold text-center text-[20px]">Bardock</h1>

            Barduk is one of the Saianz, Goku's father, he was the first to
            fight the evil Friesa and he has another son named Raditz and he was
            killed by Friesa when the planet Vegeta was destroyed.
          </p>
        </section>
      </section>

      <section
        class="w-[320px] m-[10px] rounded-xl border-2 p-[8px] border-black"
      >
        <img class="rounded-t-xl" src="../img/piccolo.jpeg" alt="" />

        <section class="card-body">
          <h1 class="font-extrabold text-center text-[20px]">Piccolo</h1>
          <p class="text-center">
            Piccolo was Goku's enemy, but after he defeated him and the Saianz
            attacked them, they became friends, and he trained Gohan,Goku's son,
            since he was young, and he became a strong fighter.
          </p>
        </section>
      </section>

      <section
        class="w-[320px] m-[10px] rounded-xl border-2 p-[8px] border-black"

        <img class="rounded-t-xl" src="../img/gohan.jpeg" alt="" />

        <section class="card-body">
          <h1 class="font-extrabold text-center text-[20px]">Gohan</h1>
          <p class="text-center">
            Gohan, Goku's eldest son, was the first to turn into Super Saiyan 2,
            and Piccolo had trained him since he was young, because he saw the
            strength he showed when they fought Raditz, he did great damage.
            When he grew up, he married the daughter of world champion Fidel,
            and he has a little girl named Pan.
          </p>
        </section>
      </section>

      <section
        class="w-[320px] m-[10px] rounded-xl border-2 p-[8px] border-black"

        <img class="rounded-t-xl" src="../img/beros.jpg" alt="" />

        <section class="card-body">
          <h1 class="font-extrabold text-center text-[20px]">Beros</h1>
          <p class="text-center">
            Beros , the leader of the destruction of the seventh world, wanted
            to destroy the earth because he did not eat pudding and did not find
            the amazing Saiyans leader, but Goku gained the power of the amazing
            Saian leader and fought him, and Goku lost, but berus did not

          </p>

        <section class="card-body">

            Whis is Daishunkan, assistant to the Seventh World Destruction

        <img class="rounded-t-xl" src="../img/zeno.jpeg" alt="" />

        <section class="card-body">
          <h1 class="font-extrabold text-center text-[20px]">Zeno</h1>
          <p class="text-center">
            Zeno is the leader of the 12 worlds, he can destroy everything in
            one moment, and he is Goku's friend and assistant, the great
            Daishunkan.
          </p>
        </section>

        class="w-[320px] m-[10px] rounded-xl border-2 p-[8px] border-black"

        <img class="rounded-t-xl" src="../img/goku black.jpeg" alt="" />

        <section class="card-body">
          <h1 class="font-extrabold text-center text-[20px]">Goku Black</h1>
          <p class="text-center">
            Black Goku, who is Kayo Zamasu, wants to achieve justice, so he
